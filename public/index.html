<!doctype html>

<html ng-app="NMessage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">

    <title>NMessage - The only messaging client you will ever need</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>

</head>
<body ng-controller="mainController">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>NMessage</h2>
        </div>

        <div id="messages" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <div class="checkbox" ng-repeat="msg in messages">
                    <label>
                        <input type="button" value="x" ng-click="deleteMsg(msg._id)"> {{ msg.sender }}
                    </label>
                </div>
             </div>
        </div>

        <div id="msg-form" class="row">
            <div class="col-sm-8 com-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <input type="hidden" value="User" ng-model="formData.sender"/>
                        <input type="text" class="form-control input-lg text-center" placeholder="Say Hello!" ng-model="formData.content"/>
                        <input type="hidden" value="now" ng-model="formData.timestamp"/>
                    </div>
                    <!-- createMsg will create a message -->
                    <button type="submit" value="send" class="btn btn-primary btn-lg" ng-click="createMsg()">Add</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
