<!doctype html>

<html ng-app="NMessage">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">

    <title>NMessage - The only messaging client you will ever need</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #messages              { margin-bottom:30px; }
        .checkbox { background: #dfdfdf;
                    padding-top:3px;
                    padding-bottom:3px;
                    border-radius: 4px; }
        .msg_close {
            float:right;
            background:#dfdfdf;
            text-decoration: none;
        }

        .msg_close {
  background: #dfdfdf;
  -webkit-border-radius: 28;
  -moz-border-radius: 28;
  border-radius: 28px;
  border:0px;
  font-family: Arial;
  color: #000000;
  font-size: 12px;
  padding: 3px 5px 4px 5px;
  text-decoration: none;
}

.msg_close:hover {
  background: #dfdfdf;
  border:0px;
  text-decoration: none;
}
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="core.js"></script>

</head>
<body ng-controller="mainController" ng-init="getMsgs();">
    <div class="container">

        <div class="jumbotron text-center">
            <h1>NMessage</h2>
            <p>The only messaging app you'll ever use.</p>
        </div>

        <div id="messages" class="row">
            <div class="col-sm-4">

                <div class="checkbox" ng-repeat="msg in messages">
                    <label>
                        {{ msg.sender }} - {{ msg.content }} {{ msg.recipient }}<input type="button" value="x" ng-click="deleteMsg(msg._id)" class="msg_close"/>
                    </label>
                </div>
             </div>
        </div>

        <div id="msg-form" class="row">
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg text-center" placeholder="Recipient" ng-model="formData.recipient"/>
                        <input type="text" class="form-control input-lg text-center" placeholder="Say Hello!" ng-model="formData.content"/>
                    </div>
                    <!-- createMsg will create a message -->
                    <button type="submit" value="send" class="btn btn-primary btn-lg" ng-click="createMsg()">Add</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
